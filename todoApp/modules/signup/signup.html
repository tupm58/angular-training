<div class="row">
    <div class="col-md-6 col-md-offset-5">
        <h2>Sign up</h2>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" name="userForm"  ng-submit="userForm.$valid && signup()" novalidate>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                    ng-model="email" name="email" required>
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" style="color:red">Email is required.</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control"  placeholder="Enter password"
                    ng-model="password" ng-minlength="8" ng-maxlength="25" name="password" check-password="password" required>
                    <p ng-show="userForm.password.$error.minlength" class="help-block" style="color:red">Password is too short.</p>
                    <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block" style="color:red">Password is required.</p>
                    <p ng-show="userForm.password.$error.hasNumber" class="help-block" style="color:red">Password must have a number</p>
                    <p ng-show="userForm.password.$error.uppercaseValidator" class="help-block" style="color:red">Password must have an uppercase</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" >Sign up</button>
                </div>
            </div>
        </form>
    </div>
</div>
